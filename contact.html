     <div class="container">
        <h1>Get in Touch</h1>
        <p>Fill up the form to get in touch with us. </p>
        <!-- Contact form section -->
        <div class="contact-box">
            <!-- Left side of the form -->
            <div class="container-left">
                <h3>Fill the Form</h3>
                <!-- Form -->
                <form id="contactForm" onsubmit="return sendMail(event) && validateForm()">
                    <div class="input-row">
                        <div class="input-group">
                            <label>Name</label>
                            <input type="text" id="name" placeholder="Enter your Name" required>
                        </div>
                        <div class="input-group">
                            <label>Phone</label>
                            <input type="text" id="phone" placeholder="+91 1234567890" required>
                        </div>
                    </div>
                    <!-- Input row for Email and Subject -->
                    <div class="input-row">
                        <div class="input-group">
                            <label>Email</label>
                            <input type="email" id="email" placeholder="youremail@gmail.com" required>
                        </div>
                        <div class="input-group">
                            <label>Subject</label>
                            <input type="text" id="subject" placeholder="Inquiry">
                        </div>                       
                    </div>
                    <!-- Label for Message textarea -->
                    <label>Message</label>
                    <textarea rows="10" id="message" placeholder="Enter your Message" required></textarea>
                    <button type="submit" class="button_form" onclick="sendMail()">SEND MESSAGE</button>
                </form>
            </div>
            <!-- Right side with contact information -->
            <div class="container-right">
